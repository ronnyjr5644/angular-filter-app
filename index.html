<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
   {{name}} has a message for you: <br>
   Origional:  {{sayMessage()}} <br>
   modified: {{sayloveMessage() }}
   <br>
   truth: {{sayloveMessage() | truth:'healthy' : 'cookie' }}
   <br>
   bigtruth : {{sayloveMessage() |truth:'healthy' : 'cookie' | uppercase }}
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        Cost : {{cookieCost | currency:"#blah" :4}}
        <br>
        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
